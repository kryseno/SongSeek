<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SongSeek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">        
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>SongSeek</h1>
    <div class="container pre-scrollable">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>Request A Song!</h4>
            </div>
        </div>
        <p>
        <!-- Artist / Input -->
        <div class="row">
            <div class="col-lg-2 offset-lg-2 col-md-4 col-sm-12 col-xs-12">
                Artist Name:
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input type="text" placeholder="Type Artist Here">
            </div>
        </div>
        <p>
        <!-- Song / Input -->
        <div class="row">
            <div class="col-lg-2 offset-lg-2 col-md-4 col-sm-12 col-xs-12">
                Song Title:
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input type="text" placeholder="Type Title Here">
            </div>
        </div>
        <p>
        <!-- User's Name / Input -->
        <div class="row">
            <div class="col-lg-2 offset-lg-2 col-md-4 col-sm-12 col-xs-12">
                Your Name:
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input type="text" placeholder="Type Your Name Here">
            </div>
        </div>
        <p>
        <!-- Submit / Input -->
        <div class="row">
            <div class="col-lg-2 offset-lg-5">
                <input type="submit">
            </div>
        </div>
        <p>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 submitStatus">
                <h5>Press Submit to Send Your Song Request!</h5>
            </div>
        </div>
    </div>
</body>
</html>
