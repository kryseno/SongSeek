<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SongSeek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">        
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>SongSeek</h1>
    <div class="container pre-scrollable">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>Request A Song!</h4>
            </div>
        </div>
        <p>
        
        <form>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Artist Name:</label>
                <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Type Artist Here">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Song Title:</label>
                <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Type Song Title Here">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Your Name:</label>
                <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Type Your Name Here">
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Your Email:</label>
                    <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Type Your Email Here">
                    </div>
                </div>
            <div class="form-group row">
                <div class="col-sm-12">
                <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </div>
        </form>

        <p>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 submitStatus">
                <h5>Press Submit to Send Your Song Request!</h5>
            </div>
        </div>
    </div>
</body>
</html>
